<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Vote - Decidr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#E07A5F',
                        'secondary': '#3D405B',
                        'background': '#F4F1DE',
                        'success': '#10B981',
                        'danger': '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background">
    <div class="flex flex-col bg-background">
        <!-- Header -->
        <div class="sticky top-0 z-10 flex items-center justify-between p-4 bg-background">
            <div class="flex items-center">
                <button class="bg-transparent border-none text-inherit cursor-pointer p-2 rounded-lg transition-colors duration-200 hover:bg-[#E8E0C7]" onclick="goHome()">
                    <i data-lucide="home" class="h-4 w-4"></i>
                </button>
                <h1 class="ml-2 font-semibold">Join a Vote</h1>
            </div>
        </div>

        <!-- Content -->
        <div class="flex items-center justify-center p-4" style="height: calc(100vh - 80px);">
            <div class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg w-full space-y-4">
                <div class="text-center space-y-2 md:space-y-3">
                    <div class="w-20 h-20 rounded-3xl flex items-center justify-center mx-auto shadow-lg bg-primary">
                        <div class="flex items-center space-x-1">
                            <i data-lucide="thumbs-up" class="text-2xl text-white transform -rotate-12"></i>
                            <i data-lucide="thumbs-down" class="text-2xl text-white transform rotate-12"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl md:text-3xl font-bold text-black tracking-tight">Join a Vote</h2>
                    <p class="text-slate-600 text-sm md:text-base max-w-md mx-auto">Enter the room code to join</p>
                </div>

                <div class="space-y-4">
                    <input 
                        type="text" 
                        id="room-code-input" 
                        class="w-full p-4 border-2 border-secondary rounded-2xl text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-primary/30 transition-colors bg-white h-12 md:h-14 text-center text-lg md:text-xl font-bold tracking-wider" 
                        placeholder="Enter 6-digit code"
                        maxlength="6"
                        onkeypress="handleJoinKeyPress(event)"
                        oninput="handleRoomCodeInput(event)"
                    />
                    
                    <button 
                        class="w-full border-2 py-6 text-lg font-bold rounded-2xl transition-all duration-300 uppercase tracking-wide disabled:bg-primary/30 disabled:cursor-not-allowed focus:ring-2 focus:ring-primary/30 focus:outline-none cursor-pointer bg-primary border-secondary text-white shadow-[0_4px_0_#3D405B] flex items-center justify-center gap-2" 
                        onclick="joinRoom()" 
                        id="join-btn" 
                        disabled
                    >
                        <i data-lucide="log-in" class="h-4 w-4"></i>
                        Join
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts.js"></script>
    <script>
        function handleJoinKeyPress(event) {
            if (event.key === 'Enter') {
                joinRoom();
            }
        }

        function handleRoomCodeInput(event) {
            const value = formatRoomCode(event.target);
            const joinBtn = document.getElementById('join-btn');
            joinBtn.disabled = !validateRoomCode(value);
        }

        function joinRoom() {
            const roomCode = document.getElementById('room-code-input').value.trim();
            if (!validateRoomCode(roomCode)) {
                showToast('Please enter a valid room code', 'error');
                return;
            }

            const room = app.joinRoom(roomCode);
            showToast('Joining room...');
            
            // Navigate to waiting room
            setTimeout(() => {
                window.location.href = 'waiting.html';
            }, 500);
        }

        // Check for room parameter in URL (for direct links)
        document.addEventListener('DOMContentLoaded', function() {
            const roomParam = getUrlParameter('room');
            if (roomParam) {
                document.getElementById('room-code-input').value = roomParam;
                const joinBtn = document.getElementById('join-btn');
                joinBtn.disabled = !validateRoomCode(roomParam);
            }
        });
    </script>
</body>
</html>
