<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decidr - Skip the debate. Decide together.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#E07A5F',
                        'secondary': '#3D405B',
                        'background': '#F4F1DE',
                        'success': '#10B981',
                        'danger': '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Title -->
            <div class="text-center space-y-8">
                <div class="space-y-6">
                    <div class="w-20 h-20 rounded-3xl flex items-center justify-center mx-auto shadow-lg bg-primary">
                        <div class="flex items-center space-x-1">
                            <span class="material-icons-outlined text-2xl text-white transform -rotate-12">thumb_up</span>
                            <span class="material-icons-outlined text-2xl text-white transform rotate-12">thumb_down</span>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <h1 class="text-5xl font-bold text-black tracking-tight">Decidr</h1>
                        <p class="text-slate-600 text-xl max-w-lg mx-auto font-medium">Skip the debate. Decide together.</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4 pt-4">
                <button class="w-full border-2 py-6 text-lg font-bold rounded-2xl transition-all duration-300 uppercase tracking-wide hover:scale-105 hover:shadow-lg cursor-pointer flex items-center justify-center gap-3 bg-primary border-secondary text-white shadow-[0_4px_0_#3D405B]" onclick="navigateTo('create')">
                    <span class="material-icons">add</span>
                    Start a Vote
                </button>

                <button class="w-full border-2 py-6 text-lg font-bold rounded-2xl transition-all duration-300 uppercase tracking-wide hover:scale-105 hover:shadow-lg cursor-pointer flex items-center justify-center gap-3 bg-background border-secondary text-secondary shadow-[0_4px_0_#3D405B]" onclick="navigateTo('join')">
                    <span class="material-icons">group_add</span>
                    Join a Vote
                </button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
